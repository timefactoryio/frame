<style>
	.grid {
		background: #000;
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		gap: 0.5em;
		max-width: 26vw;
	}
	.key {
		width: 10em;
		height: 5em;
		display: flex;
		flex-direction: column;
		border: medium solid #444;
		border-radius: 3px;
		font-weight: bold;
		overflow: hidden;
	}
	.key.q {
		border-color: red;
	}
	.key.e {
		border-color: blue;
	}
	.key.pressed {
		border-color: white;
	}
	.key .top {
		height: 2em;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 1.2em;
		color: #aaa;
	}
	.key .bottom {
		flex: 1;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 1.5em;
	}
	.key.q .bottom,
	.key.e .bottom {
		font-size: 1em;
	}
	.key svg {
		padding-bottom: 0.2em;
		width: 100%;
		height: 100%;
		object-fit: contain;
	}
</style>
<div class="grid">
	<div class="key 1"></div>
	<div class="key 2"></div>
	<div class="key 3"></div>
	<div class="key q"></div>
	<div class="key w"></div>
	<div class="key e"></div>
	<div class="key a"></div>
	<div class="key s"></div>
	<div class="key d"></div>
</div>
<script>
	(function () {
		document.querySelectorAll('.key').forEach((key) => {
			const top = document.createElement('div');
			const bottom = document.createElement('div');
			top.className = 'top';
			bottom.className = 'bottom';
			key.appendChild(top);
			key.appendChild(bottom);
		});
	})();
</script>
