<style>
	.keyboard {
		height: 100%;
		aspect-ratio: 4 / 2.5;
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		grid-template-rows: repeat(3, 1fr);
		gap: 0.5em;
		padding-top: 0.2em;
		padding-bottom: 0.5em;
		box-sizing: border-box;
	}
	.key {
		display: flex;
		flex-direction: column;
		border: medium solid #444;
		border-radius: 3px;
		overflow: hidden;
	}
	.key[data-key='q'] {
		border-color: red;
	}
	.key[data-key='e'] {
		border-color: blue;
	}
	.key.pressed {
		border-color: white;
	}
	.key .top {
		height: 40%;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 1.2em;
		color: #aaa;
	}
	.key .bottom {
		flex: 1;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 1.5em;
		font-weight: bold;
		padding: 0.1em;
		overflow: hidden;
	}
	.key[data-key='q'] .bottom,
	.key[data-key='e'] .bottom {
		font-size: 1em;
	}
	.key .bottom svg {
		max-width: 100%;
		max-height: 100%;
		width: auto;
		height: auto;
	}
</style>
<div class="keyboard">
	<div class="key" data-key="1">
		<div class="top">1</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="2">
		<div class="top">2</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="3">
		<div class="top">3</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="q">
		<div class="top">q</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="w">
		<div class="top">w</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="e">
		<div class="top">e</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="a">
		<div class="top">a</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="s">
		<div class="top">s</div>
		<div class="bottom"></div>
	</div>
	<div class="key" data-key="d">
		<div class="top">d</div>
		<div class="bottom"></div>
	</div>
</div>
