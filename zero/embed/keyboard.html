<style>
	.keyboard {
		background: rgba(0, 0, 0, 1);
		display: grid;
		grid-template: repeat(3, 1fr) / repeat(3, 1fr);
		gap: 0.5em;
		max-width: 26vw;
	}
	.key {
		width: 10em;
		height: 5em;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		overflow: hidden;
		border: medium solid #444;
		border-radius: 3px;
		font-weight: bold;
	}
	.key.q {
		border-color: red;
	}
	.key.e {
		border-color: blue;
	}
	.key.pressed,
	.key.q.pressed,
	.key.e.pressed {
		border-color: white;
	}
	.key.q span,
	.key.e span {
		font-size: 1em;
	}
	.key kbd {
		font-size: 1.2em;
		height: 2em;
		min-height: 2em;
		width: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-shrink: 0;
		color: #aaa;
	}
	.key span {
		font-size: 1.5em;
		flex: 1;
		width: 100%;
		display: flex;
		align-items: center;
		justify-content: center;
		overflow: hidden;
	}
	.key span svg {
		padding-bottom: 0.2em;
		width: 100%;
		height: 100%;
		object-fit: contain;
	}
</style>

<div class="keyboard">
	<div class="key 1"><kbd></kbd><span></span></div>
	<div class="key 2"><kbd></kbd><span></span></div>
	<div class="key 3"><kbd></kbd><span></span></div>
	<div class="key q"><kbd></kbd><span></span></div>
	<div class="key w"><kbd></kbd><span></span></div>
	<div class="key e"><kbd></kbd><span></span></div>
	<div class="key a"><kbd></kbd><span></span></div>

</div>
