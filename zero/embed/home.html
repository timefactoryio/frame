<style>
	.home {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: space-between;
		height: 100%;
		width: 100%;
		text-align: center;
		box-sizing: border-box;
		overflow: hidden;
		padding: 2em;
	}
	.home .content {
		display: flex;
		flex-direction: column;
		align-items: center;
		flex: 1;
		justify-content: center;
	}
	.home svg {
		max-width: 95%;
		height: 20vh;
		width: auto;
		object-fit: contain;
	}
	.home h1 {
		width: 100%;
		white-space: nowrap;
		overflow: hidden;
		font-size: clamp(2rem, 3vw, 3rem);
		margin: 0;
	}
	.home button {
		padding: 0.5em 1.5em;
		font-size: clamp(1rem, 2vw, 1.5rem);
		background: black;
		color: #fff;
		border-radius: 5px;
		cursor: pointer;
		border: none;
		margin-bottom: 2em;
		display: none;
	}
	.home button.show {
		display: block;
	}
	.home kbd {
		border: 2px solid blue;
		padding: 0.3em 0.6em;
		border-radius: 3px;
		font-weight: bold;
		margin-left: 0.3em;
	}
</style>
<div class="home">
	<div class="content">
		{{.LOGO}}
		<h1>{{.HEADING}}</h1>
	</div>
	<button>Press<kbd>Z</kbd></button>
</div>
<script>
	(() => {
		const u = window.pathless;
		const button = document.querySelector('.home button');

		function updateVisibility() {
			const panelVisible = u?.space[3].el.classList.contains('show');
			const shouldShow =
				!panelVisible &&
				u?.focused === 0 &&
				u?.space[0].frame[0] === 0 &&
				u?.layout[0] === 0;
			button.classList.toggle('show', shouldShow);
		}

		button.addEventListener('click', () => {
			u?.togglePanel();
			updateVisibility();
		});

		updateVisibility();
	})();
</script>
